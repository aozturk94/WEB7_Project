<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>

<body class="p-5">

    <!--
        {property}{sides}-{size}

        property ==>
        m: margin
        p: padding

        sides ==>
        t: top
        b: bottom
        s: start (left)
        e: end (right)
        x: start-end (left-right)
        y: top-bottom

        size ==>
        0:  0
        1:  $spacer * 0.25
        2:  $spacer * 0.5
        3:  $spacer * 1
        4:  $spacer * 1.5
        5:  $spacer * 3
        auto: auto

        ex ==>
        mt-1, ps-2

    -->

    <div class="bg-primary text-white py-3 px-5">Lorem ipsum dolor sit amet.</div>
    <div class="bg-primary text-white m-5 p-5">Lorem ipsum dolor sit amet.</div>
    <div class="bg-danger text-white my-5 p-3 mx-auto w-50">Lorem ipsum dolor sit amet.</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
