<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>

<body>

    <form class="w-25">
        <div class="mb-3">
            <label for="" class="text-danger fw-bold">Ad Soyad:</label>
            <input type="text" name="" id="" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="text-danger fw-bold">Adres:</label>
            <textarea name="" id="" class="form-control form-control-lg"></textarea>
        </div>
        <div class="mb-3">
            <label for="" class="text-danger fw-bold">Şehir:</label>
            <select name="" id="" class="form-select">
                <option value="">İstanbul</option>
                <option value="">Ankara</option>
                <option value="">İzmir</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="checkbox" name="" id="evli" class="form-check-input">
            <label for="evli">Evli</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
