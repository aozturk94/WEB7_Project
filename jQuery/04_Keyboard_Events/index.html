<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <label for="">Ad Soyad</label>

    <label for="">Telefon</label>
    <input type="text" name="" id="telefon" placeholder="Telefon Giriniz...">
    <label for="">Mail</label>
    <input type="text" name="" id="mail" placeholder="Mail Giriniz...">
    <script>
        $("#adSoyad").keypress(function(){
            alert("Herhangi bir tuşa bastınız.");
            //Ödev: Buraya sadece sayıların girilmesini sağlayın.
        })
        $("#telefon").keydown(function(){
            alert("Herhangi bir tuşa bastınız.")
        })
        $("#mail").keyup(function(){
            alert("Herhangi bir tuşa bastınız.")
        })
    </script>
</body>
</html>
