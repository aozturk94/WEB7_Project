<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <a id="link" href="https://www.google.com">Google</a>
    <button onclick="LinkChange()">Değiştir</button>
    <script>
        function LinkChange() {
            $("#link").attr("href","https://www.wissenakademie.com");
            $("#link").text("Wissen Akademie");
            // $("#link").html("<h1>Wissen Akademie</h1>");
            $("#link").css("font-size","50px");
        }
    </script>
</body>
</html>
