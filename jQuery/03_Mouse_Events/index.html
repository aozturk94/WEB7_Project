<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="clickButton">Tek Tıkla</button>
    <button id="dblClickButton">Çift Tıkla</button>
    <script>
        $("#clickButton").click(function(){
            alert("Tıklama olayı gerçekleştirdi.");
        });
        $("#dblClickButton").dblclick(function(){
            alert("Çift çıklama olayı gerçekleşti.")
        })
        $("#clickButton").mousemove(function(){
            // alert("Mouse üzerinde");
            $("#clickButton").css("background-color","orangered");
        })
        $("#dblClickButton").mouseleave(function(){
            alert("Mouse benden uzaklaştı.")
        })
    </script>
</body>
</html>
