<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .box{
            padding: 10px;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            margin: 20px 0;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <button id="ayarla_1">Ayarla-1</button>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <script>
        $(document).ready(function(){
            $("#ayarla_1").click(function(){
                $("#box1").width("500px")
                $("#box2").innerWidth("500px")
                $("#box1").height("300px")
                $("#box2").innerHeight("300px")
                // var box1 = $("#box1").width()
                // $("#box1").text("Genişlik"+':' + ' ' + box1)
                var box2 = $("#box2").width()
                $("#box2").text("Genişlik"+':' + ' ' + box2)
                $("#box1").append(`<p style='color: white'>Genişlik: ${$("#box1").width()}</p>`); //İki şekilde de yapılabilir.

            })

        })
    </script>
</body>
</html>
