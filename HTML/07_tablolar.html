<!DOCTYPE html>

    <title>Tablolar</title>

<body>

    </table><br><br>
    <table border="1">

        <tr><td>Salon</td><td>Film Adı</td></tr>
        <tr><td>Salon 1</td><td rowspan="3">Batman</td></tr>
        <tr><td>Salon 2</td>></tr>
        <tr><td>Salon 3</td></tr>
        <tr><td>Salon 4</td><td rowspan="3">Uncharted</td></tr>
        <tr><td>Salon 5</td>></tr>
        <tr><td>Salon 6</td></tr>
    </table>
</body>
</html>
